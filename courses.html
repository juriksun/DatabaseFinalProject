<!DOCTYPE html>
<html>
    <head>
        <title>Shamir &amp; Alex project</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src = "scripts/connectPhp.js"></script>
        <script src="scripts/loadingPage.js" lang="javascript"></script>
        <link rel="stylesheet" href="includes/style.css">
    </head>
    <body onLoad="OnLoad()">
        <script>document.write(pageTemplate) </script>
        <section>
            <article>
                <form>
                    <h3 id="statusMassage">Enter and Submit</h3>
                    <p><label>Course Number: </label><input type="text" required name="course_num" placeholder="Enter The Course Number"></p>
                    <p><label>Course Name: </label><input type="text" name="course_name" placeholder="Enter Course Name">
                    <p><label>Semester: </label><input type="text" list="semesters" name="semester" placeholder="Enter Semester">
                        <datalist id="semesters">
                            <option value="A" label="Winter">
                            <option value="B" label="Spring">
                            <option value="C" label="Summer">
                        </datalist>
                    </p>
                    <p><label>Year: </label><input type="number" name="year"  min="1" max="4"></p>
                    <p><label>Number Of Hours: </label><input type="number" name="num_of_hours"  min="1" max="6"></p>
                    <p>
                        <input type="button" value="Add" onClick="course.add()">
                        <input type="button" value="Update" onClick="course.edit()">
                        <input type="button" value="Delete" onClick="course.erase()">
                        <input type="button" value="Refresh" onClick="reloadPage()">
                        <input type="reset" value="Clear Fields">
                    </p>
                </form>
            </article>
        </section>
        </section>
        <hr>
        <section id="courseTable">
        </section>
        <script>
            (function(){
                loadData("./php/get_courses_info.php", "#courseTable");
            })();
        </script>
        <script> document.write(endOfTemplate);</script>
    </body>
</html>
